<h2>2023-7-19</h2>

<p>最近排除了一个数组越界问题,难点在于如何定位到代码位置,日志写的不好,没有行数,文件,函数,所以无法缩小排查范围。其次,使用数组的地方很多,单步调试和打日志的代价太大了。正在一筹莫展的时候,发现qt提示了一句。</p>

<img src="./../../../程序调试/linux调试/定位数组越界代码问题/日志文件.jpeg"></img>


<p>qt提示了数组越界在qt的一个头文件上,于是我在在这个头文件里面打断点,虽然也是单步调试,但也缩小的范围,最后进入到此位置崩溃,知道了QVector的类型A,然后在模块代码中搜索类型为A的数组,发现集中在两个函数中,这样缩小了代码范围。</p>
