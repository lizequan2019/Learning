    }

<body>
 
<p>C/C++ 中二维数组可以省略行数,但不能省略列数,因为二维数组存储的时候是先行后列。如果不指定列数,系统就无法得知一行需要存放几个数值,只要知道了列数,排头放就可以知道一共能放多少行。</p>
