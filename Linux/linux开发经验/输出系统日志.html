<!DOCTYPE html>
<html>
<head>
    
<meta charset="utf-8">

<title>输出系统日志</title>

<style type="text/css">
    p{
    text-indent: 2em; /*em是相对单位,2em即现在一个字大小的两倍*/
    }
 </style>

</head>
<body>
 
<p>当维护一个系统库的时候,想使用日志观察库中的一些数据时,可以使用syslog函数进行输出</p>

<pre>
    #include <syslog.h>

    syslog(LOG_INFO,"xxxx");
</pre>

<p>可以在/var/log/syslog文件下查看输出</p>

 
</body>
</html>
